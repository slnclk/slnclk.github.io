<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
	<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
	<link href="css/forms.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
			<form action="
			https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="post">
			<input type="hidden" name="send_to" value="celik.selinn@gmail.com">
				<fieldset>
						<legend>Your contact information</legend>
					<label for="name"> Your name </label>
						<input type="text" id="name" name="name">
					<label for="phone">Phone number</label>
						<input type="tel" id="phone" name="phone" placeholder="Dont forget your area code!">
					<label for="email"> Email </label>
						<input type="email" id="email" name="email">
				</fieldset>

				<fieldset>
					<legend>About your abduction </legend>
					<label for="date"> Requested date</label>
						<input type="date" id="date" name="date">
					<label for="qty"> How many people would you like abducted?</label>
						<input type="number" id="qty" name="qty" min="1" max="10" >
					<p> What type of UFO do you prefer?</p>
					<label>
							<input type="radio" name="UFO type" value="classic"> Classic oval UFO</input>
					</label>
					<label>
							<input type="radio" name="UFO type" value="starwars"> Star Wars-style Imperial cruiser</input>
					</label>
					<label>
							<input type="radio" name="UFO type" value="galactica"> Battlestar Galactica-style Viper</input>
					</label>
					<label>
							<input type="radio" name="UFO type" value="borg"> Borg-style cube </input>
					</label>
					<label for="abtype">What type of abduction experience do you want?
					</label>
					<select id="abtype" name="abtype">
							<option selected> Select one...</option>
							<option value="tour"> Tour of the solar system</option>
						 	<option value="dinner"> Alien dinner and discussion</option>
							<option value="dance"> Alien dance lessons</option>
							<option value="whale">Whale watching</option>
					</select>
					<label for="comments">Special requests:</label>
					<textarea id="comments" name="comments"></textarea>
					<label>
					<input type="checkbox" name="subscribe" value="subscribe" id="subsc
					ribe" checked> Add me to your email list</input>
				
					</label>
				</fieldset>
				<button type="submit"> Order your abduction experience!!!</button>
			</form>				
		</section>
		<aside>
			<h3>Our Location</h3>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3014.7818777892976!2d29.218854815136716!3d40.92052823276922!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cac4d0f53c0031%3A0xa6dee1213bb63c9!2sYakac%C4%B1k%20Yeni%2C%20Polat%20Sk.%2C%2034882%20Kartal%2F%C4%B0stanbul!5e0!3m2!1str!2str!4v1646996866403!5m2!1str!2str" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
			<iframe width="400" height="300" src="https://www.youtube.com/embed/Z8wFYIwFdCo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

		</aside>
	</div>

</body>
